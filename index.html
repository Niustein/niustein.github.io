<!DOCTYPE html>
<html>

<body>
    <h1>Hello World</h1>
    <p><a href="./project1.html">#1</a></p>

    <button onClick="sayHi()" id="sayHi">Hi Steve</button>
    <p class="testchange"></p>

    <input type="text" id="upperSplit" placeholder="upperSplit">
    <button onClick="upperSplit()">RAGE</button>
    <p class="rage">1</p>

    <button onCLick="reset()" id="reset">CLEANUP TIME (reset)</button>

    <script>
        let maxClick = 0;
        function sayHi() {
            maxClick++;
            let appendText = "<3"
            document.getElementsByClassName("testchange")[0].innerHTML += appendText;
            console.log("<3 here too");
            if (maxClick >= 5) {
                document.getElementById("sayHi").disabled = true;
            }
        }

        function upperSplit() {
            let upperCaps = document.getElementById("upperSplit").value;
            upperCaps = upperCaps.replaceAll(" ", "").toUpperCase();
            document.getElementsByClassName("rage")[0].innerHTML = upperCaps;
        }

        function reset() {
            maxClick = 0;
            document.getElementsByClassName("testchange")[0].innerHTML = "";
            document.getElementById("sayHi").disabled = false;
            document.getElementsByClassName("rage")[0].innerHTML = "";
        }
    </script>
</body>

</html>
